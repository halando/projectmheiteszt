<div class="hero">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Egyéni</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Név </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Ország </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Eredmény-Csapat-Súly2023 </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button type="button" class="btn btn-dark"><a
            href="https://nyito.mohosz.hu/index.php/versenysport/59-ranglistak/486-nemzetkoezi-egyeni-ranglista">További
            nemzetközi ranglista</a></button>
    <button type="button" class="btn btn-dark"><a href="https://ranglista.mohosz.hu/">Belföldi ranglista</a></button>
</div>
